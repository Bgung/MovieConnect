<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/board/new_post.css') }}">
    <script src="{{ url_for('static', filename='js/board/new_post.js') }}"></script>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.history.back();">← 이전</button>
        <h1>새 글 작성</h1>
        <form action="/board/new_post" method="POST">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" rows="10" placeholder="내용을 입력하세요" required></textarea>
            </div>
            <div class="form-group">
                <label for="author">작성자</label>
                <input type="text" id="author" name="author" placeholder="작성자를 입력하세요" required>
            </div>
            <div class="form-actions">
                <button type="submit">등록</button>
                <button type="reset">초기화</button>
            </div>
        </form>
    </div>
</body>
</html>
