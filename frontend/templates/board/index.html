<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/board.css') }}">
</head>
<body>
    <header>
        <h1>{{ header }}</h1>
    </header>
    <div class="container">
        <div class="board-header">
            <h1>{{ board_title }}</h1>
            <form action="{{ url_for('board.get_board_new_post') }}" method="get" style="margin: 0;">
              <button type="submit">글 작성</button>
            </form>
        </div>
        <table>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>조회수</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <td>{{ post.id }}</td>
                    <!-- <td><a href="{{ url_for('post_detail', post_id=post.id) }}">{{ post.title }}</a></td> -->
                    <td>{{ post.author }}</td>
                    <td>{{ post.date }}</td>
                    <td>{{ post.views }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
